<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Global Time System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>SRIIT Global Time System</h1>
    </header> 
    <main>
      <section class="content">
        <label for="box" class="para">Select Country/Time Zone</label>
        <select name="Countries" id="box">
          <option value="India">India</option>
          <option value="South Africa">South Africa</option>
          <option value="USA">USA</option>
          <option value="United Kingdom">United Kingdom</option>
          <option value="Russia">Russia</option>
          <option value="China">China</option>
        </select>
    </section>
        <time id="current-time" class="time" datetime="2024-11-19T11:30:00">11:30:00</time>
      
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
